    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrosel</title>

<body>
    <div class="container-carrosel">
        <div class="carrosel">
            <!-- <div class="swiffy-slider slider-item-show3 slider-item-show2-sm  slider-item-ratio slider-item-ratio-4x3 slider-item-nogap slider-item-nosnap slider-nav-arrow slider-indicators-round slider-indicators-highlight"> -->

                <ul class="slider-container">
                    <li class="slide-visible">
                        <div id="slide2"></div>
                    </li>
                    <li class="slide-visible">

                    </li>
                    <li class="slide-visible">
                        <div id="slide4"></div>
                    </li>

                    </li>
                    <li class="">
                        <div id="slide6"></div>
                    </li>
                </ul>
            
                <button type="button" class="slider-nav"></button>
                <button type="button" class="slider-nav slider-nav-next"></button>

        </div>
    </div>
